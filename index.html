<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>income and expenses calculator</title>
    <!-- add bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- add my style sheet -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1 class="text-center text-capitalize my-3"> income and expenses calculator ðŸ’° </h1>
    </header>

    <main>
        <div class="container mt-5">
            <div class="row g-5">
                <!-- image part start -->
                <div class="col-12 col-lg-6 order-1">
                    <img src="./image/money.jpg" alt="" class="img-fluid momey-img">
                </div>
                <!-- image part end -->

                <!-- form part start -->
                <div class="col-12 col-lg-6 order-2 form-container">
                    <h3 class="text-center mb-5">Income</h3>

                    <div class="row d-flex align-items-center">
                        <!-- income input field start -->
                        <div class="col-8 col-lg-3 text-lg-end inputTitle">
                            Income:
                        </div>
                        <div class="col-12 col-lg-9">
                            <input id="income" type="number" class="form-control" placeholder="Enter Your Income">
                        </div>
                        <!-- income input field end -->
                        <h3 class="text-center my-3">Expenses</h3>
                        <!-- expenses input field start -->
                        <div class="col-8 col-lg-3 text-lg-end inputTitle">
                            Food:
                        </div>
                        <div class="col-12 col-lg-9">
                            <input id="foodExp" type="number" class="form-control"
                                placeholder="Enter Your Food Expense">
                        </div>

                        <div class="col-8 col-lg-3 text-lg-end inputTitle">
                            Rent:
                        </div>
                        <div class="col-12 col-lg-9">
                            <input id="rentExp" type="number" class="form-control"
                                placeholder="Enter Your Rent Expense">
                        </div>

                        <div class="col-8 col-lg-3 text-lg-end inputTitle">
                            Clothes:
                        </div>
                        <div class="col-12 col-lg-9">
                            <input id="clotheExp" type="number" class="form-control"
                                placeholder="Enter Your Clothes Expense">
                        </div>
                        <!-- expenses input field end -->

                        <!-- calculate expenses and show balance -->
                        <div class="col-12 col-lg-12 text-center mt-3">
                            <button onclick="totalExp()" id="totalExp"
                                class="btn btn-primary text-white fw-bolder">Calculate</button>
                            <h3 class="mt-3">Total Expenses: <span id="totalExpenses"></span> </h3>

                            <h3 class="mt-3">Balance: <span id="totalBalance"></span></h3>
                        </div>

                        <!-- save money -->
                        <div class="col-2 col-lg-2 text-end inputTitle">save:</div>
                        <div class="col-6 col-lg-5 text-end">
                            <input type="number" class="form-control">
                        </div>
                        <div class="col-1 col-lg-1 text-end">%</div>
                        <div class="col-3 col-lg-4">
                            <button class="btn btn-lg btn-primary text-white fw-bolder">Save</button>
                        </div>
                        <div class="col-12 col-lg-12 text-center mt-3">
                            <h3 class="mt-3">Saving Amount: <span id="savingAmount">2000</span></h3>

                            <h3 class="mt-3">Remaining Balance: <span id="restBalance">2500</span></h3>
                        </div>
                    </div>
                </div>
                <!-- form part end -->
            </div>
        </div>
    </main>
    <!-- add javascript file -->
    <script src="./js/app.js"></script>
</body>

</html>
